<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Media Downloader</h1>
        <form id="downloadForm">
            <div class="form-group">
                <label for="url">Media URL</label>
                <input 
                    type="text" 
                    id="url" 
                    placeholder="Enter Media URL (YouTube, etc.)" 
                    required 
                    autocomplete="off"
                >
                <small class="help-text">Paste a link to a video, audio, or playlist</small>
            </div>

            <div class="options">
                <div class="form-group">
                    <label for="format">Format</label>
                    <select id="format">
                        <option value="mp3">MP3 (Audio)</option>
                        <option value="mp4">MP4 (Video)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="quality">Quality</label>
                    <select id="quality"></select>
                </div>

                <div class="form-group">
                    <label for="location">Save to</label>
                    <select id="location">
                        <option value="default">Host (/mnt/media)</option>
                        <option value="alt">Temporary</option>
                    </select>
                </div>
            </div>

            <div class="form-group checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="isAlbum" name="isAlbum">
                    <span>Album</span>
                </label>
                <small class="help-text">Check this only when downloading an album or playlist that should be tagged as one album</small>
            </div>

            <button type="submit" id="submitBtn">Start Download</button>
        </form>

        <div id="status" class="status-container"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
